					<div class="w-100 my-3 text-center">

							Contact form
						</button>
					</div>
				</div>
			</div>
		</div>

		 <!-- template black-footer -->
		
	<footer id="black-footer_6" class="bg-dark text-light text-center text-md-left">

	<!-- Modal - Contact -->
	<div class="modal fade" id="contactModal" data-bs-backdrop="static" data-bs-keyboard="false" 
		tabindex="-1" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5">
						Contact form
					</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
				</div>
				<div class="modal-body">
					<div class="mb-3">
						<label for="inputEmail" class="form-label">Your e-mail address *</label>
						<input type="email" class="form-control" id="inputEmail">
					</div>
					<div class="mb-3">
						<label for="inputName" class="form-label">Your name *</label>
						<input type="text" class="form-control" id="inputName">
					</div>
					
					<div class="mb-3">
						<label for="inputRequest" class="form-label">Your comment</label>
						<textarea id="inputRequest" name="inputRequest" class="form-control"></textarea>
					</div>
					<i style="font-size: smaller;">
						Fields with * are mandatory 
					</i>
				</div>
				<div class="modal-footer">
					<button id="btnCancel" type="button" class="btn btn-secondary" data-bs-dismiss="modal">
						Cancel
					</button>
					<button id="btnSend" type="submit" class="btn btn-primary" onclick="send_email()">Send !</button>
				</div>
			</div>
		</div>
	</div>
